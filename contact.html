<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Contact Us, Information about Email, telephone and form for get in touch with museum" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="stylesheet" href="./CSS/nav.css" />
    <link rel="stylesheet" href="./CSS/contact.css" />
    <link rel="stylesheet" href="./CSS/footer.css" />
    <title>Contact</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="/index.html"
          ><img
            src="./Images/logo.png"
            alt="Community Science Museum logo"
            class="logo"
        /></a>
        <ul class="menu">
          <li><a href="/index.html">Home</a></li>
          <li><a href="/exhibition.html">Exhibition</a></li>
          <li><a href="/events.html">Events</a></li>
          <li><a href="/get-involved.html">Get Involved</a></li>
          <li><a href="/contact.html">Contact</a></li>
        </ul>
        <ul class="icon">
          <li><i class="fa-solid fa-magnifying-glass"></i></li>
          <li><i class="fa-solid fa-user"></i></li>
          <li class="hamburger-menu"><i class="fa-solid fa-bars"></i></li>
        </ul>
        <!-- ---------------------burger---------------- -->

        <div class="burger-menu">
          <div class="cross-icon">
            <i class="fa-solid fa-xmark"></i>
          </div>
          <div class="burger-menu-item">
            <ul>
              <li><a href="/index.html">Home</a></li>
              <li><a href="/exhibition.html">Exhibition</a></li>
              <li><a href="/events.html">Event</a></li>
              <li><a href="/get-involved.html">Get Involved</a></li>
              <li><a href="/contact.html">Contact</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="title">
        <h1>Get in Touch</h1>
        <p>We are here for you</p>
      </div>
    </main>

    <script>
      const burgerIcon = document.querySelector(".fa-bars");
      const crossIcon = document.querySelector(".fa-xmark");
      const burgerMenu = document.querySelector(".burger-menu");

      burgerIcon.addEventListener("click", function () {
        burgerMenu.classList.add("show-burger-menu");
      });

      crossIcon.addEventListener("click", function () {
        burgerMenu.classList.remove("show-burger-menu");
      });
    </script>
  </body>
</html>
